<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <script defer src="/calc.js"></script>
    <title>WebAngel</title>
</head>

<body>

    <img src="https://media.australian.museum/media/dd/images/red_kangaroo.d517513.width-800.9745cef.jpg" id="kangaroo">
    <h3 class="title">Hello!<br>
        This is my Website!<br>
        And this is a Calculater!
    </h3>
    <div class="calc">
        <input type="number" placeholder="Number 1" title="Enter Number" id="Num1" /><br />
        <input type="number" placeholder="Number 2" title="Enter Number" id="Num2" /><br />
        <button id="add">+</button>
        <button id="sub">-</button>
        <button id="mul">x</button>
        <button id="div">/</button> <br />
        <input type="number" placeholder="Result" readonly id="result" /> <br>
        <button id="clear">Clear</button>
    </div>
    <form class="registration">
        <table>
            <tr>
                <td class="name">
                    Name:
                </td>
                <td>
                    <input type="text" placeholder="Name" class="name_input">
                </td>
            </tr>
            <tr>
                <td class="pass">
                    Password:
                </td>
                <td>
                    <input type="password" placeholder="Password" class="pass_input">
                </td>
            </tr>
            <tr>
                <td class="gender">
                    Gender:
                </td>
                <td>
                    <input type="radio" name="gender">Male
                    <input type="radio" name="gender">Female
                </td>
            </tr>
            <tr>
                <td class="email">
                    Email:
                </td>
                <td>
                    <input type="mail" placeholder="Email" class="email_input">
                </td>
            </tr>
            <tr>
                <td class="phone">
                    Phone No:
                </td>
                <td>
                    <select name="" class="phone_opt">
                        <option value="">250</option>
                        <option value="">778</option>
                        <option value="">236</option>
                    </select>
                        <input type="phone" placeholder="Phone" class="phone_input">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit" value="submit" class="submit">
                </td>
            </tr>
        </table>
    </form>

    <h3 class="hi1">Hi</h3>
    <h3 class="hi2">Hi</h3>
    <h3 class="hi3">Hi</h3>
    <h3 class="hi4">Hi</h3>



</body>
</head>
