<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="https://unpkg.com/swup@latest/dist/swup.min.js"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script defer src="../js/index.js"></script>
    <script defer src="../js/calc.js"></script>
    <script defer src="../js/dino.js"></script>
    <link rel="stylesheet" href="/css/header_menu.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/calc.css">
    <link rel="stylesheet" href="/css/register.css">
    <link rel="stylesheet" href="/css/dino.css">
    <title>Registration</title>
</head>

<body>
    <div id="headerMenu"></div>

    <main id="swup" class="transition-fade">
        <form class="registration">
            <table>
                <tr>
                    <td class="name">
                        Name:
                    </td>
                    <td>
                        <input type="text" placeholder="Name" class="name_input">
                    </td>
                </tr>
                <tr>
                    <td class="pass">
                        Password:
                    </td>
                    <td>
                        <input type="password" placeholder="Password" class="pass_input">
                    </td>
                </tr>
                <tr>
                    <td class="gender">
                        Gender:
                    </td>
                    <td>
                        <input type="radio" name="gender">Male
                        <input type="radio" name="gender">Female
                    </td>
                </tr>
                <tr>
                    <td class="email">
                        Email:
                    </td>
                    <td>
                        <input type="mail" placeholder="Email" class="email_input">
                    </td>
                </tr>
                <tr>
                    <td class="phone">
                        Phone:
                    </td>
                    <td>
                        <select name="" class="phone_opt">
                            <option value="">250</option>
                            <option value="">778</option>
                            <option value="">236</option>
                        </select>
                        <input type="phone" placeholder="Phone" class="phone_input">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="submit" value="submit" class="submit">
                    </td>
                </tr>
            </table>
        </form>

    </main>


</body>

</html>
